<h3>These pets are looking for a home!</h3>

<a href='/pets/new'>Add a pet to the shelter</a>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pet of pets">
      <td>{{pet.name}}</td>
      <td>{{pet.type}}</td>
      <td><button (click)="view(pet._id)">Details</button> <button (click)="edit(pet._id)">Edit</button></td>
    </tr>
  </tbody>
</table>
